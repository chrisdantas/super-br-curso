<cdk-historico-grid
        [loading]="loading"
        [historicos]="historicos"
        [displayedColumns]="['id', 'descricao', 'processo', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-historico-grid>
