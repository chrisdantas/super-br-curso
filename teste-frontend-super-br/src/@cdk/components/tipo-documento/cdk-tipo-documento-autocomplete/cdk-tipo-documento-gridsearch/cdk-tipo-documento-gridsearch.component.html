<cdk-tipo-documento-grid
        [loading]="loading"
        [tiposDocumentos]="tiposDocumentos"
        [displayedColumns]="['id', 'nome', 'sigla', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-tipo-documento-grid>
