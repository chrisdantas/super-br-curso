<cdk-estado-grid
        [loading]="loading"
        [estados]="estados"
        [displayedColumns]="['id', 'nome', 'pais.nome', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-estado-grid>
