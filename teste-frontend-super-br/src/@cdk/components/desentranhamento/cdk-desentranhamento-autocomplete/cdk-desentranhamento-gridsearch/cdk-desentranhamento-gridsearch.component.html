d<cdk-desentranhamento-grid
        [loading]="loading"
        [desentranhamentos]="desentranhamentos"
        [displayedColumns]="['id', 'juntada.descricao', 'processoDestino.NUP', 'observacao', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-desentranhamento-grid>
