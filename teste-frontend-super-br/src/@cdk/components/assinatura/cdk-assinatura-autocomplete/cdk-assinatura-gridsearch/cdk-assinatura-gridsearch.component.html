d<cdk-assinatura-grid
        [loading]="loading"
        [assinaturas]="assinaturas"
        [displayedColumns]="['id', 'criadoEm', 'criadoPor.nome', 'dataHoraAssinatura', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (select)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-assinatura-grid>
