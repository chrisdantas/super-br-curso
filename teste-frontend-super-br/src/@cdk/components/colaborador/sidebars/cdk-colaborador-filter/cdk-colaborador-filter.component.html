<div class="header">
    <mat-icon [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
        search
    </mat-icon>
    <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"
          *ngIf="this.mode === 'list'">Filtro</span>
</div>

<div class="content" cdkPerfectScrollbar>
    <form fxLayoutGap="8px" name="form" [formGroup]="form" (keyup.enter)="buscar()">

        <mat-form-field>
            <input matInput placeholder="Cargo"
                   formControlName="cargo"
                   [matAutocomplete]="cargo.autocomplete"
                   (change)="verificarValor($event)">
            <cdk-cargo-autocomplete #cargo="cargoAutocomplete" [control]="form.get('cargo')">
            </cdk-cargo-autocomplete>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Modalidade do Colaborador"
                   formControlName="modalidadeColaborador"
                   [matAutocomplete]="modalidadeColaborador.autocomplete"
                   (change)="verificarValor($event)">
            <cdk-modalidade-colaborador-autocomplete #modalidadeColaborador="modalidadeColaboradorAutocomplete"
                                                     [control]="form.get('modalidadeColaborador')">
            </cdk-modalidade-colaborador-autocomplete>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Usuário"
                   formControlName="usuario"
                   [matAutocomplete]="usuario.autocomplete"
                   (change)="verificarValor($event)">
            <cdk-usuario-autocomplete #usuario="usuarioAutocomplete" [control]="form.get('usuario')">
            </cdk-usuario-autocomplete>
        </mat-form-field>

        <span class="botao-toggle" *ngIf="hasInatived">
            Ativo
            <mat-button-toggle-group class="mat-button-toggle-group-custom" formControlName="ativo">
                <mat-button-toggle value="true" class="button-toggle-custom">Sim</mat-button-toggle>
                <mat-button-toggle value="todos" class="button-toggle-custom">Todos</mat-button-toggle>
                <mat-button-toggle value="false" class="button-toggle-custom">Não</mat-button-toggle>
            </mat-button-toggle-group>
        </span>
    </form>
</div>

<div class="footer">
    <button mat-raised-button color="accent" (click)="buscar()">
        Buscar
    </button>
    <button mat-raised-button color="warn" (click)="limpar()">
        Limpar
    </button>
</div>
