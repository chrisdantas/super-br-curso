<cdk-colaborador-grid
        [loading]="loading"
        [colaboradors]="colaboradors"
        [displayedColumns]="['id', 'usuario.nome', 'cargo.nome', 'modalidadeColaborador.valor', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-colaborador-grid>
