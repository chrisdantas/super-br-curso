<cdk-processo-grid
        [mode]="'search'"
        [loading]="loading"
        [processos]="processos"
        [displayedColumns]="['id', 'NUP', 'setorAtual.nome', 'unidade', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-processo-grid>
