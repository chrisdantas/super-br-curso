<cdk-genero-documento-avulso-grid
        [loading]="loading"
        [generoDocumentoAvulsos]="generoDocumentoAvulsos"
        [displayedColumns]="['id', 'nome', 'descricao', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-genero-documento-avulso-grid>
