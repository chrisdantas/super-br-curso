<cdk-documento-grid
        [loading]="loading"
        [documentos]="documentos"
        [displayedColumns]="displayedColumns"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-documento-grid>
