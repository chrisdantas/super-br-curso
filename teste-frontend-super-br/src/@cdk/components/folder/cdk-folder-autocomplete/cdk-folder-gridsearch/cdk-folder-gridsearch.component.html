d<cdk-folder-grid
        [loading]="loading"
        [folders]="folders"
        [displayedColumns]="['id', 'nome', 'descricao', 'modalidadeFolder.valor', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-folder-grid>
