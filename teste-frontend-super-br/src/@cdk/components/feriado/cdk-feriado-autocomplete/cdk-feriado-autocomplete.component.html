<mat-autocomplete (closed)="fechado()" [displayWith]="displayFeriadoFn">
    <mat-option *ngFor="let feriado of feriadoList"
                [value]="feriado">
        <span [innerHTML]="displayFeriadoFn(feriado) | highlightOption: this.control.value"></span>
    </mat-option>
    <mat-option *ngIf="feriadoListIsLoading">
        <mat-spinner diameter="16"></mat-spinner>
    </mat-option>
</mat-autocomplete>
