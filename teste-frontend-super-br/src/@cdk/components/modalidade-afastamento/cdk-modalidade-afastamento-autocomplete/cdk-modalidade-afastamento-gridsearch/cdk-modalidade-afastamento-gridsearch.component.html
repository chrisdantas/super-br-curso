<cdk-modalidade-afastamento-grid
        [loading]="loading"
        [modalidadeafastamentos]="modalidadeafastamentos"
        [displayedColumns]="['id', 'valor', 'descricao', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-modalidade-afastamento-grid>
