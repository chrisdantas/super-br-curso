d<cdk-compartilhamento-grid
        [loading]="loading"
        [compartilhamentos]="compartilhamentos"
        [displayedColumns]="['id', 'usuario.nome', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-compartilhamento-grid>
