<cdk-especie-processo-grid
        [loading]="loading"
        [especieProcessos]="especieProcessos"
        [displayedColumns]="['id', 'nome', 'descricao', 'generoProcesso.nome', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-especie-processo-grid>
