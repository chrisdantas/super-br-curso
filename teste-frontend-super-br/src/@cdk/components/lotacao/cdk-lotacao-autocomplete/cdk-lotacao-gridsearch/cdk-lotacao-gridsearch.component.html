<cdk-lotacao-grid
        [loading]="loading"
        [lotacoes]="lotacoes"
        [displayedColumns]="displayedColumns"
        [total]="total"
        [mode]="mode"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-lotacao-grid>
