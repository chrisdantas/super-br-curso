<cdk-tipo-sigilo-grid
        [loading]="loading"
        [tipoSigilos]="tipoSigilos"
        [displayedColumns]="['id', 'nome', 'descricao', 'nivelAcesso', 'prazoAnos', 'leiAcessoInformacao', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-tipo-sigilo-grid>
