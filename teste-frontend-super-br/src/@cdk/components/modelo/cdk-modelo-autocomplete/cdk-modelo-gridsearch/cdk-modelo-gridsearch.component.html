<cdk-modelo-grid
        [loading]="loading"
        [modelos]="modelos"
        [displayedColumns]="['id', 'nome', 'modalidadeModelo.valor', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        [mode]="mode"
        [unidadePagination]="unidadePagination"
        [setorPagination]="setorPagination"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-modelo-grid>
