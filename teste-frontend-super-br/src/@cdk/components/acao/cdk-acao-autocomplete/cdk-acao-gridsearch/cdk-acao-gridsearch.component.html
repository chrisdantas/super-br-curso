<cdk-acao-grid
        [loading]="loading"
        [acoes]="acoes"
        [displayedColumns]="['id', 'contexto', 'trigger', 'etiqueta.nome', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (select)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-acao-grid>
