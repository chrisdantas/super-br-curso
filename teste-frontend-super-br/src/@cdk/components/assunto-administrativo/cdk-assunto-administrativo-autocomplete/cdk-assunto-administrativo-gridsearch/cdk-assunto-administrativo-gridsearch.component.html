<cdk-assunto-administrativo-grid
        [loading]="loading"
        [assuntosAdministrativos]="assuntosAdministrativos"
        [displayedColumns]="['id', 'nome', 'dispositivoLegal', 'codigoCNJ', 'glossario', 'ativo', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-assunto-administrativo-grid>
