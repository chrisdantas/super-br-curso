<mat-autocomplete (closed)="fechado()" [displayWith]="displayTipoAcaoWorkflowFn">
    <mat-option *ngFor="let tipoAcaoWorkflow of tipoAcaoWorkflowList"
                [value]="tipoAcaoWorkflow">
        <span [innerHTML]="displayTipoAcaoWorkflowFn(tipoAcaoWorkflow) | highlightOption: this.control.value"></span>
    </mat-option>
    <mat-option *ngIf="tipoAcaoWorkflowListIsLoading">
        <mat-spinner diameter="16"></mat-spinner>
    </mat-option>
</mat-autocomplete>
