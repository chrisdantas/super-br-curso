<cdk-logentry-grid
        [loading]="loading"
        [logEntrys]="logEntrys"
        [displayedColumns]="['id', 'loggedAt', 'username', 'valor']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-logentry-grid>
