<cdk-tipo-relatorio-grid
        [loading]="loading"
        [tiposRelatorios]="tiposRelatorios"
        [displayedColumns]="['id', 'nome', 'sigla', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-tipo-relatorio-grid>
