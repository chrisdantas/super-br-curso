<cdk-especie-relevancia-grid
        [loading]="loading"
        [especieRelevancias]="especieRelevancias"
        [displayedColumns]="['id', 'nome', 'descricao', 'generoRelevancia.nome', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-especie-relevancia-grid>
