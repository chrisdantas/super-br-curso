<mat-autocomplete (closed)="fechado()" [displayWith]="displayGeneroTarefaFn">
    <mat-option *ngFor="let generoTarefa of generoTarefaList"
                [value]="generoTarefa">
        <span [innerHTML]="displayGeneroTarefaFn(generoTarefa) | highlightOption: this.control.value"></span>
    </mat-option>
    <mat-option *ngIf="generoTarefaListIsLoading">
        <mat-spinner diameter="16"></mat-spinner>
    </mat-option>
</mat-autocomplete>
