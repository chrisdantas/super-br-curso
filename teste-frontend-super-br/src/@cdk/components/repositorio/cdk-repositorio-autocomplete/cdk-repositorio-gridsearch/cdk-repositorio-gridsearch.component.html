<cdk-repositorio-grid
        [loading]="loading"
        [repositorios]="repositorios"
        [displayedColumns]="['id', 'nome', 'descricao', 'highlights', 'modalidadeRepositorio.valor', 'ativo', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-repositorio-grid>
