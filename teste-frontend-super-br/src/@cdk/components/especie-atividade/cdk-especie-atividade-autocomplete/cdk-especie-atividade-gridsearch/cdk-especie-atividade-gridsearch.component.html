<cdk-especie-atividade-grid
        [loading]="loading"
        [especieAtividades]="especieAtividades"
        [displayedColumns]="['id', 'nome', 'descricao', 'generoAtividade.nome', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-especie-atividade-grid>
