<cdk-setor-grid
        [loading]="loading"
        [setores]="setores"
        [displayedColumns]="displayedColumns"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-setor-grid>
