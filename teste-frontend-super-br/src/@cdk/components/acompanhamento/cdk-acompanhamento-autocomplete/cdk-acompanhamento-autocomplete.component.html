<mat-autocomplete (closed)="fechado()" [displayWith]="displayAcompanhamentoFn">
    <mat-option *ngFor="let acompanhamento of acompanhamentoList"
                [value]="acompanhamento">
        <span [innerHTML]="displayAcompanhamentoFn(acompanhamento) | highlightOption: this.control.value"></span>
    </mat-option>
    <mat-option *ngIf="acompanhamentoListIsLoading">
        <mat-spinner diameter="16"></mat-spinner>
    </mat-option>
</mat-autocomplete>
