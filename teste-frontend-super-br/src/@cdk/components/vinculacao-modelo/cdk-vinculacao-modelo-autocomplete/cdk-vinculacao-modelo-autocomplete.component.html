<mat-autocomplete (closed)="fechado()" [displayWith]="displayVinculacaoModeloFn">
    <mat-option *ngFor="let vinculacaoModelo of vinculacaoModeloList"
                [value]="vinculacaoModelo">
        <span [innerHTML]="displayVinculacaoModeloFn(vinculacaoModelo) | highlightOption: this.control.value"></span>
    </mat-option>
    <mat-option *ngIf="vinculacaoModeloListIsLoading">
        <mat-spinner diameter="16"></mat-spinner>
    </mat-option>
</mat-autocomplete>
