<cdk-vinculacao-modelo-grid
        [loading]="loading"
        [vinculacaoModelos]="vinculacaoModelos"
        [displayedColumns]="['id', 'modelo.nome', 'especieSetor.nome', 'setor.nome', 'usuario.nome', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-vinculacao-modelo-grid>
