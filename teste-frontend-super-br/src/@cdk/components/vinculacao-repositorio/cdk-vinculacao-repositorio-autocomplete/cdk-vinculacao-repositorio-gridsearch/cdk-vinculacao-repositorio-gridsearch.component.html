<cdk-vinculacao-repositorio-grid
        [loading]="loading"
        [vinculacaoRepositorios]="vinculacaoRepositorios"
        [displayedColumns]="['id', 'repositorio.nome', 'especieSetor.nome', 'setor.nome', 'usuario.nome', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-vinculacao-repositorio-grid>
