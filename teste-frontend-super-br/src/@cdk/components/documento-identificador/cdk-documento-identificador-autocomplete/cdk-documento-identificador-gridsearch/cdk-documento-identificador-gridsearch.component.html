<cdk-documento-identificador-grid
        [loading]="loading"
        [documentoIdentificadors]="documentoIdentificadors"
        [displayedColumns]="['id', 'modalidadeDocumentoIdentificador.valor', 'codigoDocumento', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-documento-identificador-grid>
