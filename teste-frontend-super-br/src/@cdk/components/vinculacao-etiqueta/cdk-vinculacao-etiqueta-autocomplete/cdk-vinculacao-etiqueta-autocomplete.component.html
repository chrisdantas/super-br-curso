<mat-autocomplete (closed)="fechado()" [displayWith]="displayVinculacaoEtiquetaFn">
    <mat-option *ngFor="let vinculacaoEtiqueta of vinculacaoEtiquetaList"
                [value]="vinculacaoEtiqueta">
        <span [innerHTML]="displayVinculacaoEtiquetaFn(vinculacaoEtiqueta) | highlightOption: this.control.value"></span>
    </mat-option>
    <mat-option *ngIf="vinculacaoEtiquetaListIsLoading">
        <mat-spinner diameter="16"></mat-spinner>
    </mat-option>
</mat-autocomplete>
