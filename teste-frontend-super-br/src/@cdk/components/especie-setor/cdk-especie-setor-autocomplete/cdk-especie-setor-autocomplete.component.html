<mat-autocomplete (closed)="fechado()" [displayWith]="displayEspecieSetorFn">
    <mat-option *ngFor="let especieSetor of especieSetorList"
                [value]="especieSetor">
        <span [innerHTML]="displayEspecieSetorFn(especieSetor) | highlightOption: this.control.value"></span>
    </mat-option>
    <mat-option *ngIf="especieSetorListIsLoading">
        <mat-spinner diameter="16"></mat-spinner>
    </mat-option>
</mat-autocomplete>
