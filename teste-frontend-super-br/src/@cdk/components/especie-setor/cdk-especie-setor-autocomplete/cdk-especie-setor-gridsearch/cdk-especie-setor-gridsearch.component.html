<cdk-especie-setor-grid
        [loading]="loading"
        [especieSetors]="especieSetors"
        [displayedColumns]="['id', 'nome', 'descricao', 'generoSetor.nome', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-especie-setor-grid>
