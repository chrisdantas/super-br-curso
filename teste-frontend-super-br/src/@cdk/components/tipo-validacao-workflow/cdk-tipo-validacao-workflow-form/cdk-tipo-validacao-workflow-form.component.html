<form fxLayoutGap="8px" name="form" [formGroup]="form" *ngIf="activeCard === 'form'">

    <mat-form-field>
        <mat-label>Valor</mat-label>
        <input matInput #valor
               name="valor"
               formControlName="valor"
               maxlength="255" upperCase>
        <mat-hint align="end">{{valor.value.length}} / 255</mat-hint>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Descrição</mat-label>
        <textarea formControlName="descricao"
                  matInput #descricao
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="4"
                  cdkAutosizeMaxRows="10"></textarea>
        <mat-hint align="end">{{descricao.value.length}} / 1000</mat-hint>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Sigla</mat-label>
        <textarea formControlName="sigla"
                  matInput #sigla
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="4"
                  cdkAutosizeMaxRows="10"></textarea>
        <mat-hint align="end">{{sigla.value.length}} / 50</mat-hint>
    </mat-form-field>


<mat-error *ngIf="form.hasError('rulesError')">{{form.errors.rulesError}}</mat-error>

    <div class="actions">
        <button mat-raised-button color="accent" (click)="submit()" [disabled]="form.invalid" *ngIf="!saving">
            SALVAR
        </button>
        <button mat-raised-button color="warn" type="button" (click)="doAbort()" *ngIf="!saving">
            CANCELAR
        </button>
        <mat-spinner color="accent" diameter="24" *ngIf="saving"></mat-spinner>
    </div>

</form>
