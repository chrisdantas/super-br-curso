d<cdk-atividade-grid
        [loading]="loading"
        [atividades]="atividades"
        [displayedColumns]="['id', 'dataHoraConclusao', 'especieAtividade.nome', 'usuario.nome', 'encerraTarefa', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-atividade-grid>
