<mat-autocomplete (closed)="fechado()" [displayWith]="displayGeneroRelatorioFn">
    <mat-option *ngFor="let generoRelatorio of generoRelatorioList"
                [value]="generoRelatorio">
        <span [innerHTML]="displayGeneroRelatorioFn(generoRelatorio) | highlightOption: this.control.value"></span>
    </mat-option>
    <mat-option *ngIf="generoRelatorioListIsLoading">
        <mat-spinner diameter="16"></mat-spinner>
    </mat-option>
</mat-autocomplete>
