<mat-progress-bar mode="determinate" value="{{this.progress}}"></mat-progress-bar>

<div class="bottom-sheet">
    <div>
        <mat-icon>{{data.icon}}</mat-icon>
        <span>{{data.text}}</span>
    </div>
    <button mat-raised-button type="button" color="accent" (click)="desfazer()" aria-label="Desfazer">Desfazer</button>
    <button mat-icon-button type="button" (click)="confirmar()" aria-label="Fechar">
        <mat-icon>close</mat-icon>
    </button>
</div>
