<mat-autocomplete (closed)="fechado()" [displayWith]="displayEspecieRelatorioFn">
    <mat-option *ngFor="let especieRelatorio of especieRelatorioList"
                [value]="especieRelatorio">
        <span [innerHTML]="displayEspecieRelatorioFn(especieRelatorio) | highlightOption: this.control.value"></span>
    </mat-option>
    <mat-option *ngIf="especieRelatorioListIsLoading">
        <mat-spinner diameter="16"></mat-spinner>
    </mat-option>
</mat-autocomplete>
