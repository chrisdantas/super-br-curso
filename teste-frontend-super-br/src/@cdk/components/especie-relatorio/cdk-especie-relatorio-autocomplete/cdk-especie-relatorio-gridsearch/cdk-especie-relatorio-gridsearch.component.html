<cdk-especie-relatorio-grid
        [loading]="loading"
        [especieRelatorios]="especieRelatorios"
        [displayedColumns]="['id', 'nome', 'descricao', 'generoRelatorio.nome', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-especie-relatorio-grid>
