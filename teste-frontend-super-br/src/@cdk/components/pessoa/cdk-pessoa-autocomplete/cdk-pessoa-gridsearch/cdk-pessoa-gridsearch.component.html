<cdk-pessoa-grid
        [loading]="loading"
        [pessoas]="pessoas"
        [displayedColumns]="['id', 'nome', 'numeroDocumentoPrincipal', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-pessoa-grid>
