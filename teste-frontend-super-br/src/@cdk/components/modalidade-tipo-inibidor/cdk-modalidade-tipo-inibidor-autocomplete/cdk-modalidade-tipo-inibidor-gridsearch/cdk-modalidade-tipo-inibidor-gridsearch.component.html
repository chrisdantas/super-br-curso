<cdk-modalidade-tipo-inibidorgrid
        [loading]="loading"
        [modalidadetipoInibidors]="modalidadetipoInibidors"
        [displayedColumns]="['id', 'valor', 'descricao', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-modalidade-tipo-inibidorgrid>
