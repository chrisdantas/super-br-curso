<mat-autocomplete (closed)="fechado()" [displayWith]="displayGeneroRelevanciaFn">
    <mat-option *ngFor="let generoRelevancia of generoRelevanciaList"
                [value]="generoRelevancia">
        <span [innerHTML]="displayGeneroRelevanciaFn(generoRelevancia) | highlightOption: this.control.value"></span>
    </mat-option>
    <mat-option *ngIf="generoRelevanciaListIsLoading">
        <mat-spinner diameter="16"></mat-spinner>
    </mat-option>
</mat-autocomplete>
