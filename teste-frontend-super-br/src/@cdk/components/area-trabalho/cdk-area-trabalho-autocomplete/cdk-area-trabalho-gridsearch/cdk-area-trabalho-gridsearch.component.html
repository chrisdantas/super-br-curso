<cdk-area-trabalho-grid
        [loading]="loading"
        [areaTrabalhos]="areaTrabalhos"
        [displayedColumns]="['id', 'usuario.nome', 'dono', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-area-trabalho-grid>
