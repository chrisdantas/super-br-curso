<cdk-relacionamento-pessoal-grid
        [loading]="loading"
        [relacionamentoPessoals]="relacionamentoPessoals"
        [displayedColumns]="['id', 'pessoaRelacionada.nome', 'modalidadeRelacionamentoPessoal.valor', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-relacionamento-pessoal-grid>
