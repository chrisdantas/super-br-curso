<cdk-vinculacao-especie-processo-workflow-grid
        [loading]="loading"
        [vinculacoesEspecieProcessoWorkflow]="vinculacoesEspecieProcessoWorkflow"
        [displayedColumns]="['id', 'especieProcesso.nome', 'workflow.nome', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
