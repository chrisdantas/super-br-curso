<h1 mat-dialog-title>Inclus√£o de Tese</h1>
<form [formGroup]="form">
<div mat-dialog-content>
    <mat-form-field fxFlex="100">
        <div fxLayout="row" fxLayoutAlign="start center">
            <input tabindex="-1" matInput placeholder="Repositorio"
                   formControlName="repositorio"
                   [matAutocomplete]="repositorio.autocomplete"
                   (blur)="checkRepositorio()"
                   required>
        </div>
        <cdk-repositorio-autocomplete
            #repositorio="repositorioAutocomplete"
            [control]="form.get('repositorio')"
            [pagination]="pagination">
        </cdk-repositorio-autocomplete>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [disabled]="form.invalid" [mat-dialog-close]="form.get('repositorio').value">Inserir</button>
</div>
</form>
