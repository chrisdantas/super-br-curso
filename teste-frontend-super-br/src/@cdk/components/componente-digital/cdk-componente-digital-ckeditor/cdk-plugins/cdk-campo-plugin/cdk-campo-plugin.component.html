<h1 mat-dialog-title>Inclus√£o de Campo</h1>
<form [formGroup]="form">
<div mat-dialog-content>
    <mat-form-field fxFlex="100">
        <div fxLayout="row" fxLayoutAlign="start center">
            <input tabindex="-1" matInput placeholder="Campo"
                   formControlName="campo"
                   [matAutocomplete]="campo.autocomplete"
                   (blur)="checkCampo()"
                   required>
        </div>
        <cdk-campo-autocomplete
            #campo="campoAutocomplete"
            [control]="form.get('campo')"
            [pagination]="pagination">
        </cdk-campo-autocomplete>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [disabled]="form.invalid" [mat-dialog-close]="form.get('campo').value">Inserir</button>
</div>
</form>
