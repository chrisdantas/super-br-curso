<cdk-genero-atividade-grid
        [loading]="loading"
        [generoAtividades]="generoAtividades"
        [displayedColumns]="['id', 'nome', 'descricao', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-genero-atividade-grid>
