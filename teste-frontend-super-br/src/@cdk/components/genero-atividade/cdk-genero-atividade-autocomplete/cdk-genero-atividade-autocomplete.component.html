<mat-autocomplete (closed)="fechado()" [displayWith]="displayGeneroAtividadeFn">
    <mat-option *ngFor="let generoAtividade of generoAtividadeList"
                [value]="generoAtividade">
        <span [innerHTML]="displayGeneroAtividadeFn(generoAtividade) | highlightOption: this.control.value"></span>
    </mat-option>
    <mat-option *ngIf="generoAtividadeListIsLoading">
        <mat-spinner diameter="16"></mat-spinner>
    </mat-option>
</mat-autocomplete>
