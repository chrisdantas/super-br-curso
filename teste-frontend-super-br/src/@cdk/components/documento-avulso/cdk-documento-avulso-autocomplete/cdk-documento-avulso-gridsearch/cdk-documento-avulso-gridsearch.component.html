<cdk-documento-avulso-grid
        [loading]="loading"
        [documentosAvulsos]="documentosAvulsos"
        [displayedColumns]="['id', 'especieDocumentoAvulso.nome', 'pessoaDestino.nome', 'setorDestino.nome', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-documento-avulso-grid>
