<mat-autocomplete (closed)="fechado()" [displayWith]="displayRepresentanteFn">
    <mat-option *ngFor="let representante of representanteList"
                [value]="representante">
        <span [innerHTML]="displayRepresentanteFn(representante) | highlightOption: this.control.value"></span>
    </mat-option>
    <mat-option *ngIf="representanteListIsLoading">
        <mat-spinner diameter="16"></mat-spinner>
    </mat-option>
</mat-autocomplete>
