<cdk-vinculacao-pessoa-barramento-grid
        [loading]="(loading$ | async)"
        [vinculacaoPessoaBarramentos]="(vinculacaoPessoaBarramentos$ | async)"
        [total]="(pagination$ | async)?.total"
        [deletingIds]="(deletingIds$ | async)"
        [deletedIds]="(deletedIds$ | async)"
        [actions]="['create', 'edit', 'delete']"
        (reload)="reload($event)"
        (create)="create()"
        (edit)="edit($event)"
        (delete)="delete($event)"
        (deleteBlocoEmmitter)="deleteBloco($event)">
</cdk-vinculacao-pessoa-barramento-grid>
