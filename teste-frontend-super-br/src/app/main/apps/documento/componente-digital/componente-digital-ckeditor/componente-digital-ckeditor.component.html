<div class="loading">
    <mat-progress-bar [mode]="'indeterminate'" *ngIf="saving || autosaving"></mat-progress-bar>
</div>
<cdk-componente-digital-ckeditor *ngIf="componenteDigitalReady"
                                 [mode]="mode"
                                 [componenteDigital]="componenteDigital"
                                 [repositorio]="(repositorio$ | async)"
                                 [pluginAssinar]="false"
                                 [logEntryPagination]="logEntryPagination"
                                 [errors]="(errors$ | async)"
                                 (clearRepositorio)="doClearRepositorio()"
                                 (query)="doQuery($event)"
                                 (save)="doSave($event)"
                                 (reverter)="doReverter($event)"
                                 (visualizar)="doVisualizar($event)"
                                 (comparar)="doComparar($event)"
                                 (assinarEletronicamente)="doAssinarEletronicamente($event)"
                                 (assinarDigitalmente)="doAssinarDigitalmente()"
                                 (pdf)="doPdf()"
                                 (backupComponenteDigital)="doBackupComponenteDigital($event)">
</cdk-componente-digital-ckeditor>
