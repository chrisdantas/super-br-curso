<cdk-modelo-grid
    [loading]="(loading$ | async)"
    [loadingSaving]="(saving$ | async)"
    [modelos]="(modelos$ | async)"
    [total]="(pagination$ | async)?.total"
    [actions]="['select']"
    [mode]="'documento'"
    [documento]="true"
    (selected)="doSelect($event)"
    (reload)="reload($event)">
</cdk-modelo-grid>
