<div class="header">
    <path icone="event_busy"
          [caminhoAbsoluto]="routerState.url"
          inicioCaminho="afastamentos">
    </path>
</div>
<div class="content" cdkPerfectScrollbar>
    <cdk-afastamento-form
        [afastamento]="afastamento"
        [saving]="(isSaving$ | async)"
        [errors]="(errors$ | async)"
        [modalidadeAfastamentoPagination]="templatePagination"
        (save)="submit($event)"
        (abort)="doAbort()">
    </cdk-afastamento-form>
</div>
