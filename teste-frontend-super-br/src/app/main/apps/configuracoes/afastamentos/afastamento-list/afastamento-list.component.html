<div class="header">
    <path icone="event_busy"
          [caminhoAbsoluto]="routerState.url"
          inicioCaminho="afastamentos">
    </path>
</div>
<cdk-afastamento-grid
        [loading]="(loading$ | async)"
        [afastamentos]="(afastamentos$ | async)"
        [total]="(pagination$ | async)?.total"
        [deletingIds]="(deletingIds$ | async)"
        [deletedIds]="(deletedIds$ | async)"
        [deletingErrors]="(deletingErrors$ | async)"
        [actions]="['create', 'edit', 'delete', 'showDeleted']"
        [displayedColumns]="['select', 'id', 'dataInicio', 'dataInicioBloqueio', 'dataFim',
        'dataFimBloqueio', 'modalidadeAfastamento.valor', 'actions']"
        (reload)="reload($event)"
        (excluded)="excluded($event)"
        (edit)="edit($event)"
        (create)="create()"
        (delete)="delete($event)"
        (deleteBlocoEmmitter)="deleteBloco($event)">
</cdk-afastamento-grid>
