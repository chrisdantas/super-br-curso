<div class="header">
    <path icone="security"
          [caminhoAbsoluto]="routerState.url"
          inicioCaminho="seguranca">
    </path>
</div>
<div class="content">
    <cdk-seguranca-form
        [saving]="(isSaving$ | async)"
        [errors]="(errors$ | async)"
        (save)="submit($event)"
        (abort)="doAbort()">
    </cdk-seguranca-form>
</div>
