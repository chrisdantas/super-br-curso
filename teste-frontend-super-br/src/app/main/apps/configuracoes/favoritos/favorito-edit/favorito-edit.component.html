<div class="header">
    <path icone="star_border"
          [caminhoAbsoluto]="routerState.url"
          inicioCaminho="favoritos">
    </path>
</div>
<div class="content" cdkPerfectScrollbar>
    <cdk-favorito-form
        [favorito]="favorito"
        [saving]="(isSaving$ | async)"
        [errors]="(errors$ | async)"
        [templatePagination]="templatePagination"
        (save)="submit($event)"
        (abort)="doAbort()">
    </cdk-favorito-form>
</div>
