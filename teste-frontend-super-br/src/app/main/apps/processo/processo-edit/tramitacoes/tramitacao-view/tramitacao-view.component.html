<div class="page-layout left-sidebar">

    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT HEADER -->
        <div class="header">
            <div class="actions">
                <button mat-icon-button
                        (click)="back()"
                        aria-label="voltar"
                        matTooltip="Voltar">
                    <mat-icon>arrow_back</mat-icon>
                </button>
            </div>
            <div class="tramitacao-navigation">Tramitações - GUIA DE TRAMITAÇÃO</div>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT -->
        <div class="content" cdkPerfectScrollbar>

            <div class="loading" *ngIf="loading">
                <mat-spinner diameter="24"></mat-spinner>
            </div>

            <div *ngIf="!loading" class="tramitacao-view-content">
                <iframe id="iframe-tramitacao" [src]="src"></iframe>
            </div>

        </div>
        <!-- / CONTENT -->

    </div>
    <!-- / CENTER -->

</div>
