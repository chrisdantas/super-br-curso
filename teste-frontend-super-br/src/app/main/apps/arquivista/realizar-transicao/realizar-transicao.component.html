<!-- CONTENT -->
<div class="content" cdkPerfectScrollbar>
    <h2>Realizar {{this.modalidadeTransicao.valor | titleCasePipe}} do Processo</h2>

    <cdk-realizar-transicao-form
        [saving]="(isSaving$ | async)"
        [errors]="(errors$ | async)"
        [processo]="(processo$ | async)"
        [modalidadeTransicao]="modalidadeTransicao$ | async"
        (save)="submit($event)"
        (abort)="cancel()">
    </cdk-realizar-transicao-form>
</div>
