<!-- SIDEBAR HEADER -->
<div class="header">
    <div class="logo">
        <span class="logo-text ml-8 s-24" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Arquivo</span>
    </div>
</div>
<!-- / SIDEBAR HEADER -->

<!-- SIDEBAR CONTENT -->
<div class="content" cdkPerfectScrollbar>

    <div class="nav material2"*ngFor="let setor of setores">
        <div class="nav-subheader">
            <span>{{setor.unidade.nome | uppercase}}</span>
        </div>
        <div class="nav-item" *ngFor="let link of links">
            <a class="nav-link" matRipple [routerLink]="setor.id + '/' + link.link"
               [routerLinkActive]="['active', 'accent']" (click)="fecharSidebar()">
                <mat-icon class="nav-link-icon">{{ link.icon }}</mat-icon>
                <span>{{link.nome}}</span>
            </a>
        </div>
    </div>

</div>
<!-- / SIDEBAR CONTENT -->
