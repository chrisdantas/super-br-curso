<div class="header">
    <path icone="people"
          [caminhoAbsoluto]="routerState.url"
          inicioCaminho="pessoas">
    </path>
</div>
<div class="content" cdkPerfectScrollbar>
    <cdk-admin-pessoa-form
        [pessoa]="(pessoa$ | async)"
        [saving]="(isSaving$ | async)"
        [errors]="(errors$ | async)"
        (save)="submitPessoa($event)"
        (abort)="doAbort()">
    </cdk-admin-pessoa-form>
</div>
