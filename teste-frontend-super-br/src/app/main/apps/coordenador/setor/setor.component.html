<div class="page-layout full-width left-sidebar inner-scroll">
    <!-- SIDEBAR -->
    <cdk-sidebar class="sidebar" name="setor-main-sidebar" position="left" [lockedOpen]="'gt-md'"
                 *ngIf="showSidebar()">
        <!-- SIDEBAR CONTENT -->
        <setor-main-sidebar [@animate]="{value:'*'}"></setor-main-sidebar>
    </cdk-sidebar>

    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT HEADER -->
        <div class="header">
            <div class="sidebar-toggle">
                <button mat-icon-button
                        *ngIf="showSidebar()"
                        (click)="toggleSidebar('setor-main-sidebar')" fxHide.gt-md>
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content p-8" cdkPerfectScrollbar>
            <router-outlet></router-outlet>
        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->
</div>
