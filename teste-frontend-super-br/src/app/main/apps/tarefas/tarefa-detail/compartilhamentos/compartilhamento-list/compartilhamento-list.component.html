<div class="content">
    <cdk-compartilhamento-grid
        [loading]="(loading$ | async)"
        [compartilhamentos]="(compartilhamentos$ | async)"
        [total]="(pagination$ | async)?.total"
        [deletingErrors]="(deletingErrors$ | async)"
        [actions]="['delete', 'showDeleted']"
        (delete)="delete($event)"
        (reload)="reload($event)"
        (excluded)="inatived($event)">
    </cdk-compartilhamento-grid>
</div>
